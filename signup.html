<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€” Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-body">
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>
  <main class="auth-container">
    <a href="index.html" class="brand">PULSE</a>
    <section class="card">
      <h1 class="title">Create account</h1>
      <p class="subtitle">Join a minimalist social space to share ideas and connect.</p>
      <form id="signupForm" class="form">
        <div class="field">
          <input id="username" name="username" type="text" required placeholder=" " autocomplete="username" />
          <label for="username">Username</label>
          <small class="error" id="usernameErr"></small>
        </div>
        <div class="field">
          <input id="name" name="name" type="text" required placeholder=" " autocomplete="name" />
          <label for="name">Name</label>
          <small class="error" id="nameErr"></small>
        </div>
        <div class="field">
          <input id="email" name="email" type="email" required placeholder=" " autocomplete="email" />
          <label for="email">Email</label>
          <small class="error" id="emailErr"></small>
        </div>
        <div class="field">
          <input id="password" name="password" type="password" required placeholder=" " autocomplete="new-password" />
          <label for="password">Password</label>
          <small class="error" id="passwordErr"></small>
        </div>
        <button class="btn" type="submit">Sign Up</button>
      </form>
      <div class="alt">Already have an account? <a class="link" href="login.html">Login</a></div>
    </section>
    <div id="toast" class="toast"></div>
  </main>
  <script src="auth.js" defer></script>
</body>
</html>
